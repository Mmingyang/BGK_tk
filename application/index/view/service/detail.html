{extend name="layouts:main" /}
{block name="title"}章节练习{/block}
{block name="content"}

<div class="container-fluid">
    <div class="blank"></div>
    <h3 class="noticeDetailTitle"><strong>{$notice->title}</strong></h3>
    <div class="noticeDetailInfo">发布者: {$notice->author}</div>
    <div class="noticeDetailInfo">发布时间: {:date("Y-m-d H:i:s",$notice->create_time)}</div>
    <div class="noticeDetailContent">
        <a href="{:url('section',['id'=>$notice->grade])}">{$notice->content}</a>
    </div>
</div>

{/block}
